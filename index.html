<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Skeletons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Spooky Skeletons
            </a>
            
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Countdown</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Graveyard</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">FAQ</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__container">
                <img src="assets/img/home-point.png" alt="stars" class="home__points">
                <img src="assets/img/home-shadow.png" alt="stars" class="home__shadow">
                <img src="assets/img/home-moon.png" alt="moon" class="home__moon">
                <img src="assets/img/home-trees.png" alt="tree" class="home__tree">
                <img src="assets/img/home-pumpkin.png" alt="pumpkin" class="home__pumpkin">
                <img src="assets/img/home-stones.png" alt="shadow" class="home__stone">
                <img src="assets/img/home-grass.png" alt="stars" class="home__grass">
            
                <div class="home__titles">
                    <h2 class="home__subtitle">TRICK OR TREAT!</h2>
                    <h1 class="home__title">HALLOWEEN</h1>
                </div>
            </div>     

            <div class="home__data">
                <p class="home__description">
                    Happy Halloween? I mean it's probably past that time when you see this!
                </p>

                <a href="#" class="home__button">
                    <img src="assets/img/button.svg" alt="button">
                    <span>CLICK HERE</span>
                </a>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
